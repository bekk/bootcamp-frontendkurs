##Tag-selector

```html

Så, selektorer. Hvordan velge hva som skal styles? Viste nylig et eksempel på hvordan man stylet alle divs på en side, og det var en såkalt tag-selector.

En tag-selector er rett og slett bare navnet på en html-tag, og stylingen vil da gjelder for alle html-tags av den typen.

I eksempelet her selecter vi på html-taggene body og button, og sier hvordan disse skal se ut.

#CSS - Hva?

##Klasse-selector

```css
.btn-danger {
  background: red;
}

.btn-ok {
  background: green;
}
```
```html
<button class="btn-danger">Slett!</button>
<button class="btn-ok">Lagre!</button>
```

???

Ønsker jo ikke alltid at alle knapper skal se like ut. F. eks vil man kanskje at en slett-knapp skal være litt skummel å trykke på. Da kan man lage en klasse-selector.

Istedet for å skrive

De begynner med punktum, og så spesifiserer man i htmlen at man ønsker at dette elementet skal bruke stylingen fra denne klassen.

---

#CSS - Hva?

##Id-selector

```css
#unikid {
  color: #ff00ff;
}
```
```html
<div id="unikid"> ... </div>
```

???

Steg 2 er å fortelle nettleseren hva det er som skal styles. Det gjør man ved å skrive en selektor som "treffer" det man ønsker å style. Det kan enten være noe som treffer alle html-tager av en type, f. Eks. Body-tagen eller alle knapper.

Eller så kan man style ting mer spesifikt, ved å lage såkalte klasser, som man så kan bruke i htmlen. En selector for en klasse lager man ved å sette et punktum foran.

Tredje måten er å selecte ETT spesifikt html-element med en gitt id, ved å bruke firkanttegn. En slik css-regel blir ikke veldig gjenbrukbar. I praksis styler man ofte tags på en generell måte, og så lager man klasser med mer spesifikke regler.

#CSS - Avanserte selectorer


a og b kan være `tag`, `.klasse` eller `#id`

```css
a {...}                             /* vanlig selector, .btn-ok */

a b {...}                           /* nestede, b må være inni a, .boks .heading */

a > b {...}                         /* nestede, b med a som nærmeste parent, .boks > .heading */

ab  {...}                           /* må ha både a og b, button.btn-ok, .btn.btn-ok */

a:state {...}                       /* a:hover */

a:last-child {...}                  /* siste av parent, li:last-child */

a:nth-child(2n+1) {...}             /* alle n som matcher uttrykket */

a[attributt="verdi"] {...}          /* matcher på attributt, a:[href^="https://"] */

```

# Asynkronitet

JavaScript er et asynkront språk. Hva betyr det?
--
<br><br><br>
## Kode kan bli kjørt ved vilkårlige tidspunkt som reaksjoner på hendelser utenfor programmet ditt.
---
# Asynkronitet

Hva vil bli printet til konsollet?

```javascript
console.log('hello');

setTimeout(function() {
  console.log('asyncronous');
}, 100);

console.log('world!');
```
--
```javascript
hello
world
asyncronous
```
---

# Asynkronitet

Hva vil bli printet til konsollet?

```javascript
console.log('hello');

setTimeout(function() {
  console.log('asyncronous');
}, 0);

console.log('world!');
```
--
```javascript
hello
world
asyncronous
```

???

Hva er det egentlig som skjer her?

Når JavaScript-motoren tolker denne koden og kommer til setTimeout ser den at
her skal det registreres noe kode som skal kjøres senere. Motoren legger en
beskjed på "stacken" om at denne snutten med kode skal kjøres om 0ms.

Så beveger motoren seg videre, ser neste log-statement og logger det. Nå er
motoren ferdig med all koden i filen og den kikker på "stacken" sin og ser at
her ligger det noe kode som skulle kjøres om 0ms. Siden det har gått minst 0ms
siden kodesnutten ble lagt på stacken så er det OK å kjøre den koden.

## Scope

JavaScript har *funksjonscope* - ikke blokkscope

    function () {
      i;  // undefined    WTF?

      for (var i = 0; i < 10; i++) {

      }

      i;  // 10
    }

---

# Funksjoner

## Scope

Deklarer variabler på toppen av en funksjon!

    function () {
      var i;

      for (i = 0; i < 10; i++) {

      }

      i;  // 10
    }

---

# Funksjoner

## Scope

Funksjoner har tilgang til alt i ytre scope

    var a = 1;

    function doSomething () {
      a;  // 1

      function doMore () {
        a;  // 1
      }
    }

---

# Funksjoner

## Scope

Men ikke motsatt

    function doSomething () {
      var b = 1;

      function doMore () {
        b;  // 1
      }
    }
    doSomething();

    b;  // ReferenceError

---

# Funksjoner

## Scope

Husk var - ellers blir variabelen global!

    function doSomething () {
      c = 1;

      function doMore () {
        c;  // 1
      }
    }
    doSomething();

    c;  // 1

---

# Funksjoner

## Closure

Funksjoner kan binde scope:

    var counter = function () {
      var i = 0;

      return function () {
        return i++;
      };
    };

    var inc = counter();
    inc();  // 0
    inc();  // 1

---

# Funksjoner

## Closure

Funksjoner kan kalles umiddelbart:

    var inc = function () {
      var i = 0;

      return function () {
        return i++;
      };
    }();  // Note the trailing ()!

    inc();  // 0
    inc();  // 1

---

# Funksjoner

## Closure

Lag moduler med privat tilstand:

    var lib = {};
    lib.module = (function () {

      var privateVariable;
      var privateFunction = function () {};


      return {
        publicProperty: 1,
        publicMethod: function (arg) {
          //...
        }
      };
    })();
    lib.module.publicProperty; //1
